<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Title</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="Id">Mã Khách</label>
                <input type="text" class="form-control" id="Id">
            </div>
            <div class="form-group">
                <label for="Name">Tên Khách</label>
                <input type="text" class="form-control" id="Name">
            </div>
            <div class="form-group">
                <label for="Address">Địa chỉ</label>
                <input type="text" class="form-control" id="Address">
            </div>
            <div class="form-group">
                <label for="PhoneNumber">Số điện thoại</label>
                <input type="text" class="form-control" id="PhoneNumber">
            </div>
            <button type="button" class="btn btn-primary" onclick="AddCustomer()">Thêm khách hàng</button>
            <button type="button" class="btn btn-primary" onclick="UpdateCustomer()">Sửa khách hàng</button>
            <!--<button type="button" class="btn btn-primary" onclick="DeleteCustomer()">Xóa khách hàng</button>-->
        </form>
        <table id="KhachHang" class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Mã Khách</th>
                    <th>Tên Khách</th>
                    <th>Địa chỉ</th>
                    <th>Số điện thoại</th>
                    <th>Xóa</th>
                    <th>Sửa</th>
                </tr>
            </thead>
            <tbody id="allKH"></tbody>
        </table>
    </div>
</body>

</html>
<script type="text/javascript">
    let url = 'http://127.0.0.1:5000/tblKhach';
    $(document).ready(function () {
        GetAllCustomers();
    });
    function GetAllCustomers() {
        $.ajax({
            url: url,
            method: 'GET',
            dataType: 'json',
            success: function (data) {
                let html = '';
                data.forEach(function (item) {
                    html += '<tr>';
                    html += '<td>' + item.MaKhach + '</td>';
                    html += '<td>' + item.TenKhach + '</td>';
                    html += '<td>' + item.DiaChi + '</td>';
                    html += '<td>' + item.DienThoai + '</td>';
                    html += '<td><button class="btn btn-danger" onclick="DeleteCustomer(' + item.MaKhach + ')">Xóa</button></td>';
                    html += '<td><button class="btn btn-primary" onclick="GetCustomer(' + item.MaKhach + ')">Sửa</button></td>';
                    html += '</tr>';
                });
                $('#allKH').html(html);
            },
            error: function (xhr, status, error) {
                console.error("Error:", error);
            }
        });
    }
    function AddCustomer() {
        let data = {
            TenKhach: $("#Name").val(),
            DiaChi: $("#Address").val(),
            DienThoai: $("#PhoneNumber").val()
        };

        $.ajax({
            url: url,
            method: "POST",
            contentType: 'application/json',
            data: JSON.stringify(data),
            dataType: 'json',
            success: function (res) {
                alert("Thêm mới thành công");
                GetAllCustomers();
                clearForm();
            },
            error: function (res) {
                alert(res.responseJSON?.error || "Thêm mới không thành công");
            }
        });
    }
    function GetCustomer(id) {
        $.ajax({
            url: url + "/" + id,
            method: 'GET',
            dataType: 'json',
            success: function (res) {
                $("#Id").val(res.MaKhach);
                $("#Name").val(res.TenKhach);
                $("#Address").val(res.DiaChi);
                $("#PhoneNumber").val(res.DienThoai);
            },
            error: function (res) {
                console.error("Error:", res);
            }
        });
    }
    function UpdateCustomer() {
        let id = $("#Id").val();
        if (!id) {
            alert("Vui lòng chọn khách hàng để sửa");
            return;
        }

        let data = {
            TenKhach: $("#Name").val(),
            DiaChi: $("#Address").val(),
            DienThoai: $("#PhoneNumber").val()
        };

        $.ajax({
            url: url + "/" + id,
            method: "PUT",
            contentType: 'application/json',
            data: JSON.stringify(data),
            dataType: 'json',
            success: function (res) {
                alert("Sửa thành công");
                GetAllCustomers();
                clearForm();
            },
            error: function (res) {
                alert("Sửa không thành công");
            }
        });
    }
    function DeleteCustomer(id) {
        if (confirm("Bạn có chắc chắn muốn xóa khách hàng này?")) {
            $.ajax({
                url: url + "/" + id,
                method: "DELETE",
                dataType: 'json',
                success: function (res) {
                    alert("Xóa thành công");
                    GetAllCustomers();
                },
                error: function (res) {
                    alert("Xóa không thành công");
                }
            });
        }
    }

    function clearForm() {
        $("#Id").val("");
        $("#Name").val("");
        $("#Address").val("");
        $("#PhoneNumber").val("");
    }
</script>
